<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Dice</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower|Lobster" rel="stylesheet">

  </head>
  <body>

    <div class="container">
      <h1 class="header">Refresh Me</h1>

      <div class="score">
        <div class="sc1">Player 1's Score: 0</div>
        <div class="sc2">Player 2's Score: 0</div>
      </div>
      <div class="dicecnt">
        <div class="dice">
          <p>Player 1</p>
          <img class="img1" src="./images/dice6.png">
        </div>

        <div class="dice">
          <p>Player 2</p>
          <img class="img2" src="./images/dice6.png">
        </div>
      </div>
    </div>

    <div class="btn">
      <div class="center">
        <button class="button" onclick="game()">Play</button>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
